<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card background-neutral-600">
        <div class="main-info">
            <a class="nft-main-link" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank" title="link to nft">
                <div class="nft-preview">
                    <div class="active-state"></div>
                </div>
            </a>
            <a class="nft-link" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">
                <h1 class="hero-header text-neutral-100 fw-bold">Equilibrium #3429</h1>
            </a>
            <p class="description text-primary-400 fw-light">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <span class="info-flex-container">
                    <img src="images/icon-ethereum.svg" alt="Etherium icon" class="svg-icon">
                    <p class="price text-accent-300 fw-regular">0.041 ETH</p>
                </span>
                <span class="info-flex-container">
                    <img src="images/icon-clock.svg" alt="Clock icon" class="svg-icon">
                    <p class="time text-primary-400 fw-light">3 days left</p>
                </span>
            </div>
        </div>
        
        <div class="author">
            <img src="images/image-avatar.png" alt="Author's avatar" class="avatar">
            <p class="author-name text-primary-400 fw-light">Creation of <a class="author-link" target="_blank" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U">
                <em class="text-neutral-100">Jules Wyvern</em>
                </a>
            </p>
        </div>
    </div>
</body>
</html>
